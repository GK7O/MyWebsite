<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gk7o - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body, html {
            font-family: 'Tajawal', sans-serif;
            color: #f0f0f0;
            background-color: #2b2b2b; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header nav {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.95); 
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
            z-index: 2;
            width: 100%;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d4af37; 
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 90%;
            padding: 20px;
            z-index: 1;
        }

        .centered-content h1 {
            font-size: 3rem;
            color: #d4af37; 
            margin-bottom: 20px;
        }

        .centered-content p {
            font-size: 1.5rem;
            max-width: 600px;
            color: #e0e0e0; 
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: #d4af37; 
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            background: #b58e30; 
            transform: translateY(-3px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .social-icons a {
            color: #d4af37; 
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #b58e30; 
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div id="particles-js"></div>

    <header>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="info.html">المعلومات</a>
            <a href="projects.html">المشاريع</a>
            <a href="blog.html">المدونة</a>
            <a href="contact.html">اتصل بنا</a>
        </nav>
    </header>

    <main class="centered-content" data-aos="fade-up">
        <h1>Gk7o</h1>
        <p>مرحبًا بكم في موقعي الشخصي! استكشف مشاريعي وتقنياتي المفضلة وشغفي.</p>
        <a href="info.html" class="cta-button" data-aos="zoom-in" data-aos-delay="200">استكشف المزيد</a>
        
        <div class="social-icons" data-aos="fade-up" data-aos-delay="400">
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/GK7O" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/Z707D" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800, 
        once: true     
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
